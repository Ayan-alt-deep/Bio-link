<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eren's BioLink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background-color: #0d0d0d;
    }
    .icon:hover {
      transform: scale(1.1);
      transition: 0.2s ease-in-out;
    }
  </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
  <div class="text-center">
    <!-- Profile Pic -->
    <div class="mb-6">
      <img src="https://i.imgur.com/CbScwwJ.jpeg" alt="Profile" class="w-28 h-28 mx-auto rounded-full border-4 border-purple-500 shadow-lg">
    </div>

    <!-- Social Icons -->
    <div class="flex justify-center space-x-6 mt-4 text-3xl">
      <a href="https://facebook.com" target="_blank" class="icon text-blue-600"><i class="fab fa-facebook-square"></i></a>
      <a href="https://github.com" target="_blank" class="icon text-gray-300"><i class="fab fa-github"></i></a>
      <a href="https://instagram.com" target="_blank" class="icon text-pink-500"><i class="fab fa-instagram"></i></a>
    </div>

    <p class="text-sm text-gray-500 mt-8">Made by Eren with Love</p>
  </div>
</body>
</html>
